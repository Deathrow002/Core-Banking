services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: lmwn_db
      POSTGRES_USER: lmwn_user
      POSTGRES_PASSWORD: 12345678
    ports:
      - "5432:5432"
    networks:
      - core-bank-network
    healthcheck:
      test: ["CMD-SHELL", 
        "pg_isready -U lmwn_user -d lmwn_db"
      ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # Allow PostgreSQL some time to initialize
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - core-bank-network
    healthcheck:
      test: ["CMD", 
        "redis-cli",
        "--raw",
        "incr",
        "healthcheck"
      ]
      interval: 10s
      timeout: 5s
      retries: 5

  discovery-service:
    build:
      context: ./Discovery
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - core-bank-network
    environment:
      spring.application.name: discovery-service
      eureka.client.service-url.defaultZone: http://discovery-service:8761/eureka/
      eureka.client.register-with-eureka: false
      eureka.client.fetch.registry: false
    command: ["java", "-jar", "/app/discovery-service.jar"]
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail --silent http://discovery-service:8761/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  account-service:
    build:
      context: ./Account
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    networks:
      - core-bank-network
    depends_on:
      postgres:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    environment:
      spring.application.name: account-service
      spring.datasource.url: jdbc:postgresql://postgres:5432/lmwn_db
      spring.datasource.username: lmwn_user
      spring.datasource.password: 12345678
      eureka.client.service-url.defaultZone: http://discovery-service:8761/eureka
      spring.redis.host: redis
      spring.redis.port: 6379
    command: ["java", "-jar", "/app/account-service.jar"]
    healthcheck:
      test: ["CMD",
        "curl", 
        "--fail",
        "--silent", 
        "http://localhost:8081/actuator/health",
        "| jq --exit-status '.status == \"UP\"' > /dev/null",
      ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  transaction-service:
    build:
      context: ./Transaction
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    networks:
      - core-bank-network
    depends_on:
      postgres:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      account-service:
        condition: service_healthy
    environment:
      spring.application.name: transaction-service
      spring.datasource.url: jdbc:postgresql://postgres:5432/lmwn_db
      spring.datasource.username: lmwn_user
      spring.datasource.password: 12345678
      eureka.client.service-url.defaultZone: http://discovery-service:8761/eureka
      spring.redis.host: redis
      spring.redis.port: 6379
    command: ["java", "-jar", "/app/transaction-service.jar"]
    healthcheck:
      test: ["CMD", 
        "curl", 
        "--fail",
        "--silent", 
        "http://localhost:8082/actuator/health",
        "| jq --exit-status '.status == \"UP\"' > /dev/null"
      ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  core-bank-network:
    driver: bridge

volumes:
  postgres_data:
    name: postgres_data_volume

