version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: lmwn_db
      POSTGRES_USER: lmwn_user
      POSTGRES_PASSWORD: 12345678
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

  account:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lmwn_db
      SPRING_DATASOURCE_USERNAME: lmwn_user
      SPRING_DATASOURCE_PASSWORD: 12345678
    ports:
      - "8081:8080"  # Exposing Account service on port 8081
    networks:
      - app-network
    entrypoint: ["java", "-jar", "/app/Account.jar"]

  transaction:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lmwn_db
      SPRING_DATASOURCE_USERNAME: lmwn_user
      SPRING_DATASOURCE_PASSWORD: 12345678
    ports:
      - "8082:8080"  # Exposing Transaction service on port 8082
    networks:
      - app-network
    entrypoint: ["java", "-jar", "/app/Transaction.jar"]

  discovery:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lmwn_db
      SPRING_DATASOURCE_USERNAME: lmwn_user
      SPRING_DATASOURCE_PASSWORD: 12345678
    ports:
      - "8083:8080"  # Exposing Discovery service on port 8083
    networks:
      - app-network
    entrypoint: ["java", "-jar", "/app/Discovery.jar"]

networks:
  app-network:
    driver: bridge
